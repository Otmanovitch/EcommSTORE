<div class="container"></div>
<h1 class="text-center mt-4 mb-4">Ajouter produit</h1>
<!--Formulaire début-->
<form (ngSubmit)="addProduit(produit)" #produit="ngForm">
    <div class="form-group">
        <label>Nom de votre produit</label>
        <input type="text" class="form-control" name="title" ngModel required placeholder="Enter nom">

    </div>
    <div class="form-group">
        <label>Description produit</label>
        <input type="text" class="form-control" name="description" ngModel required placeholder="Entrer une description">
    </div>
    <div class="form-group">
        <label>Image produit</label>
        <input type="text" class="form-control" name="image" ngModel required  placeholder="Entrer une image">
    </div>
    <div class="form-group">
        <label>Prix produit</label>
        <input type="number" class="form-control" name="price" ngModel required placeholder="Entrer le prix">
    </div>
    <button type="submit" class="btn btn-primary">Valider</button>
</form>
<!--fin début-->
